<!DOCTYPE html>
<html data-ng-app="PotApp">
<head>

    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Pot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#/">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/users">Users</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/projects">Projects</a></li>
                    <!--   <li data-ng-hide="!authentication.isAuth"><a href="#/refresh">Refresh Token</a></li> -->
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>No Word Lost</h1>
            </div>
            <p>Pot demo. This web is intended to track  expenses of a group</p>
        </div>
    </div>

    <div class="container">
        <div data-ng-view="">
        </div>
    </div>

    <hr />

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by <a target="_blank" href=""> Robert </a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>
    

    <!-- Load services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/projectsService.js"></script>

    <!--<script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/customersService.js"></script>
    <script src="app/services/translatorsService.js"></script>-->

    <!--<script src="app/services/ordersService.js?v=2"></script>
    <script src="app/services/tokensManagerService.js?v=2"></script>-->
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/projectEditController.js"></script>
    <script src="app/controllers/projectNewController.js"></script>
    <script src="app/controllers/projectsListController.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->

</body>
</html>
